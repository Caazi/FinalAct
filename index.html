<head>

    <title>Activity</title>
</head>
<body>
    <script>
        const person = {
            fname:"Isaac Justine",
            lname:"Mendez",
            age:21,
            occupation:"Student",
            address:{
                city:"Legazpi",
                state:"Albay",
                country:"Philippines",

        }
        person.greet()
    </script>
